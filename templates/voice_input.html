<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spracheingabe</title>
    <style>
        /* Basis-Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* √Ñndere von center zu flex-start */
            height: 100vh;
            padding-top: 50px; /* F√ºge einen oberen Abstand hinzu */
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        .container {
            background: white;
            color: black;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1, h2 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Extrahierter Text als Tabelle */
        .extracted-container {
            margin-bottom: 20px;
            max-height: 200px;
            overflow-y: auto;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .extracted-table {
            width: 100%;
            border-collapse: collapse;
        }

        .extracted-table th, .extracted-table td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .extracted-table th {
            background: #007bff;
            color: white;
        }

        /* Buttons */
        button {
            padding: 12px 18px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 8px;
            transition: 0.3s;
        }

        .record {
            background: #28a745;
            color: white;
        }

        .record:hover {
            background: #218838;
        }

        .stop {
            background: #dc3545;
            color: white;
            display: none;
        }

        .stop:hover {
            background: #c82333;
        }

        .upload {
            background: #007bff;
            color: white;
            display: none;
        }

        .upload:hover {
            background: #0056b3;
        }

        /* Audio */
        audio {
            margin-top: 15px;
            width: 100%;
        }

        /* Mobile Anpassungen */
        @media (max-width: 480px) {
            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé§ Spracheingabe</h1>
        <h2>Extrahierter Text aus dem Formular:</h2>
        
        <!-- Extrahierter Text als Tabelle -->
        <div class="extracted-container">
            <table class="extracted-table">
                <thead>
                    <tr>
                        <th>Feld</th>
                        <th>Wert</th>
                    </tr>
                </thead>
                <tbody>
                    {% for field in extracted_text %}
                    <tr>
                        <td>{{ field }}</td>
                        <td>...</td>  <!-- Falls es Werte gibt, kannst du diese hier erg√§nzen -->
                    </tr>
                    {% endfor %}
                </tbody>
                
            </table>
        </div>

        <h2>üîä Sprechen Sie Ihre Antwort</h2>
        <button id="recordButton" class="record">üéôÔ∏è Aufnahme starten</button>
        <button id="stopButton" class="stop">‚èπÔ∏è Aufnahme stoppen</button>
        <audio id="audioPlayback" controls></audio>

        <form id="voiceForm" action="/process_voice" method="post" enctype="multipart/form-data">
            <input type="hidden" name="extracted_text" value="{{ extracted_text }}">
            <input type="file" id="audioFile" name="audioFile" style="display:none;" required>
            <button type="submit" id="voiceSubmit" class="upload">üì§ Absenden</button>
        </form>
    </div>

    <script>
        let recordButton = document.getElementById('recordButton');
        let stopButton = document.getElementById('stopButton');
        let audioPlayback = document.getElementById('audioPlayback');
        let audioFileInput = document.getElementById('audioFile');
        let voiceSubmit = document.getElementById('voiceSubmit');
        let mediaRecorder;
        let audioChunks = [];

        recordButton.addEventListener('click', async () => {
            let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaRecorder = new MediaRecorder(stream);
            mediaRecorder.start();
            recordButton.style.display = 'none';
            stopButton.style.display = 'inline-block';

            mediaRecorder.ondataavailable = event => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                let blob = new Blob(audioChunks, { type: 'audio/wav' });
                audioChunks = [];
                let audioURL = URL.createObjectURL(blob);
                audioPlayback.src = audioURL;

                let file = new File([blob], 'recording.wav', { type: 'audio/wav' });
                let dataTransfer = new DataTransfer();
                dataTransfer.items.add(file);
                audioFileInput.files = dataTransfer.files;

                voiceSubmit.style.display = 'block';
            };
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            recordButton.style.display = 'inline-block';
            stopButton.style.display = 'none';
        });
    </script>

</body>
</html>
