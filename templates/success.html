<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(to right, #f3f4f6, #e7e9ec);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 100px;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 15px;
        }

        .navbar a:hover {
            background-color: #ffcc00;
            color: black;
            transform: scale(1.05);
        }

        .container {
            background: white;
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            max-width: 700px;
            width: 90%;
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            color: #333;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1::before {
            content: "‚úîÔ∏è";
            font-size: 30px;
            margin-right: 10px;
            color: #4CAF50;
        }

        .inspection-info {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background: #007bff;
            color: white;
            text-transform: uppercase;
        }

        td {
            background: #f9f9f9;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            text-align: center;
            display: inline-block;
        }

        .home-button {
            background-color: #FF7043;
        }

        .home-button:hover {
            background-color: #FF5722;
            transform: scale(1.05);
        }

        .new-inspection-button {
            background-color: #2196F3;
        }

        .new-inspection-button:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            th, td {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">üè† Home</a>
        <a href="/text_input">üìù Form</a>
        <a href="/login">üîë Login</a>
        <a href="/signup">üìù Signup</a>
        <a href="/about">‚Ñπ About</a>
    </div>

    <div class="container">
        <h1>Inspection Submitted Successfully</h1>
        
        <!-- Inspection Results in a Table -->
        <div class="inspection-info">
            <table>
                <thead>
                    <tr>
                        <th>Field</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in inspections[-1].data.items() %}
                    <tr>
                        <td>{{ key|capitalize }}</td>
                        <td>{{ value }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="button-container">
            <a href="/" class="button home-button">üè† Home</a>
            <a href="/login/formular" class="button new-inspection-button">‚ûï New Inspection</a>
        </div>
    </div>

</body>
</html>
