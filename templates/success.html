<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Success</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #f3f4f6, #e7e9ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .navbar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .navbar a {
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
      margin-right: 10px;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }

        h1::before {
            content: "‚úîÔ∏è";
            font-size: 35px;
            margin-right: 10px;
        }

        .inspection-info {
            display: table;
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
        }

        .inspection-info div {
            display: table-row;
        }

        .inspection-info strong {
            display: table-cell;
            padding: 10px;
            background: #f0f0f0;
            font-weight: bold;
            border: 1px solid #ddd;
        }

        .inspection-info span {
            display: table-cell;
            padding: 10px;
            background: #fff;
            border: 1px solid #ddd;
        }

        .button {
            padding: 12px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            text-decoration: none; 
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .download-button {
            background-color: #4CAF50;
        }

        .download-button:hover {
            background-color: #388E3C;
            transform: scale(1.05);
        }

        .home-button {
            background-color: #FF7043;
        }

        .home-button:hover {
            background-color: #FF5722;
            transform: scale(1.05);
        }

        .new-inspection-button {
            background-color: #2196F3;
        }

        .new-inspection-button:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }

        @media only screen and (max-width: 600px) {
            .container {
                max-width: 90%;
                padding: 20px;
            }

            .inspection-info {
                display: block;
            }

            .inspection-info div {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/text_input">Form</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
        <a href="/about">About</a>
      
      </div>
<div class="container">
    <h1>Inspection Submitted Successfully</h1>
    <div class="inspection-info">
        {% for key, value in inspections[-1].data.items() %}
        <div>
            <strong>{{ key|capitalize }}:</strong>
            <span>{{ value }}</span>
        </div>
        {% endfor %}
    </div>
    <div class="button-container">
    
        </form>
        <a href="/" class="button home-button">üè† Home</a>
        <a href="/login/formular" class="button new-inspection-button">‚ûï New Inspection</a>
    </div>
</div>
</body>
</html>
