<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset und global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif, Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #84fab0, #8fd3f4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .navbar a {
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            margin-right: 15px;
        }

        .navbar a:hover {
            background-color: #f9a825;
            color: black;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            margin-top: 120px; /* Mehr Abstand zur Navbar */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #444;
            font-size: 2rem;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: #333;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus {
            border-color: #00bfa5;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 191, 165, 0.4);
        }

        button {
            background: linear-gradient(90deg, #00bfa5, #1de9b6);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #1de9b6, #00bfa5);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .info-box {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .navbar a {
                padding: 8px 10px;
                font-size: 14px;
            }

            .container {
                padding: 20px;
                margin-top: 140px; /* Mehr Platz auf kleineren Bildschirmen */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/text_input">Form</a>
        <a href="/login">Login</a>
        <a href="/signup">Signup</a>
        <a href="/about">About</a>
    </div>

    <div class="container">
        <h1>Dynamic App - Auto-Filled mit LLM</h1>

        <!-- Anzeige der bereinigten Antwort als Erklärung für den Benutzer -->
        <div class="info-box">
            <strong>OpenAI’s response:</strong>
            <p>{{ clean_response }}</p>
        </div>

        <form action="/submit_dynamic_form" method="post">
            {% for key, value in data.items() %}
                <label for="{{ key }}">{{ key }}:</label>
                <input type="text" id="{{ key }}" name="{{ key }}" value="{{ value }}" aria-label="{{ key }}">
            {% endfor %}
        
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
