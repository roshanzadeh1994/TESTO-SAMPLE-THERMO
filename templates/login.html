<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('http://127.0.0.1:8000/static/3333.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 80px;
    }

    .navbar {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 10px 20px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      color: white;
      padding: 12px 18px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s, transform 0.2s;
      margin-right: 15px;
    }

    .navbar a:hover {
      background-color: #ffcc00;
      color: black;
      transform: scale(1.05);
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      width: 90%;
      text-align: center;
      margin-top: 80px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
      text-align: left;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
    }

    .button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 10px;
      display: inline-block;
      text-align: center;
    }

    .login-button {
      background-color: #4CAF50;
    }

    .login-button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }

    .signup-button {
      background-color: #2196F3;
    }

    .signup-button:hover {
      background-color: #1e87dc;
      transform: scale(1.05);
    }

    .home-button {
      background-color: #FF7043;
    }

    .home-button:hover {
      background-color: #FF5722;
      transform: scale(1.05);
    }

    /* Responsive Design */
    @media only screen and (max-width: 600px) {
        .container {
            padding: 20px;
        }
        h2 {
            font-size: 22px;
        }
        input {
            font-size: 14px;
        }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="/">üè† Home</a>
    <a href="/signup">üìù Signup</a>
    <a href="/about">‚Ñπ About</a>
  </div>

  <div class="container">
    <h2>üîë Login</h2>
    <form action="/login/" method="post">
      <label for="username">üë§ Username:</label>
      <input type="text" id="username" name="username" required>
      
      <label for="password">üîí Password:</label>
      <input type="password" id="password" name="password" required>
      
      <button type="submit" class="button login-button">Login</button>
    </form>
    <a href="/signup" class="button signup-button">Sign Up</a>
    <a href="/" class="button home-button">Home</a>
  </div>

</body>
</html>
