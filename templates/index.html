<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ship Inspection App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('http://127.0.0.1:8000/static/8888.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 100px;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 15px;
        }

        .navbar a:hover {
            background-color: #ffcc00;
            color: black;
            transform: scale(1.05);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            color: #333;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .welcome-message {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 12px;
            text-align: left;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus, input:focus, textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-block;
            text-align: center;
        }

        .submit-button {
            background-color: #4CAF50;
        }

        .submit-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .ai-form-button {
            background-color: #008CBA;
        }

        .ai-form-button:hover {
            background-color: #007bb5;
            transform: scale(1.05);
        }

        .home-button {
            background-color: #FF7043;
        }

        .home-button:hover {
            background-color: #FF5722;
            transform: scale(1.05);
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 22px;
            }
            input, select, textarea {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">üè† Home</a>
        <a href="/profile">üë§ Profile</a>
        <a href="/about">‚Ñπ About</a>
    </div>

    <div class="container">
        <h1>üõ≥ Ship Inspection (Manual Form)</h1>
        <div class="welcome-message">
            <p>Welcome, <strong>{{ username }}</strong>. Your user ID is: <strong>{{ user_id }}</strong>.</p>
        </div>
        <form action="/login/formular/submit/" method="post">
            
            <label for="inspection_location">üìç Inspection Location:</label>
            <select id="inspection_location" name="inspection_location" required>
                <option value="" disabled selected>Select a location</option>
                <option value="berlin">Berlin</option>
                <option value="greifswald">Greifswald</option>
                <option value="hamburg">Hamburg</option>
            </select>

            <label for="device_name">üìü Device Name:</label>
            <input type="text" id="device_name" name="device_name" required>

            <label for="inspection_date">üìÖ Inspection Date:</label>
            <input type="date" id="inspection_date" name="inspection_date" required>

            <label for="inspection_details">üìù Inspection Details:</label>
            <textarea id="inspection_details" name="inspection_details"></textarea>

            <label for="k√§ltepump">‚ùÑÔ∏è K√§ltepump:</label>
            <input type="number" id="k√§ltepump" name="k√§ltepump" required>

            <div class="button-container">
                <button type="submit" class="button submit-button">‚úîÔ∏è Submit</button>
                <a href="/upload_form" class="button ai-form-button">ü§ñ AI Form</a>
                <a href="/" class="button home-button">üè† Back to Homepage</a>
            </div>

        </form>
    </div>

</body>
</html>
