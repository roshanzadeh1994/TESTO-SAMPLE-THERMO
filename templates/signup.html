<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-image: url('http://127.0.0.1:8000/static/4444.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 100px;
        }

        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 12px 20px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 12px 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            margin-right: 15px;
        }

        .navbar a:hover {
            background-color: #ffcc00;
            color: black;
            transform: scale(1.05);
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
            max-width: 450px;
            width: 90%;
            text-align: center;
            margin-top: 30px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            text-align: left;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
        }

        .button {
            width: 100%;
            padding: 14px;
            margin-top: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            transition: background-color 0.3s, transform 0.2s;
            display: block;
        }

        .signup-button {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
        }

        .signup-button:hover {
            background: linear-gradient(90deg, #0056b3, #007bff);
            transform: scale(1.05);
        }

        .home-button {
            background: linear-gradient(90deg, #FF7043, #FF5722);
            color: white;
            text-decoration: none;
        }

        .home-button:hover {
            transform: scale(1.05);
        }

        /* Responsive Design */
        @media only screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/">üè† Home</a>
        <a href="/about">‚Ñπ About</a>
    </div>

    <div class="container">
        <h2>üìù Sign Up</h2>
        <form id="signupForm" action="/signup/submit" method="post" onsubmit="return validatePassword()">
            <label for="username">üë§ Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">üìß Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">üîë Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="button signup-button">üöÄ Sign Up</button>
        </form>
        
        <a href="/" class="button home-button">üè† Home</a>
    </div>

    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;

            if (password.length < 8) {
                alert('‚ö†Ô∏è Password must be at least 8 characters long.');
                return false;
            }

            return true;
        }
    </script>

</body>
</html>
